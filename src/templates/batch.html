<div class="container batch-container">
    <div class="row">
        <div class="col-md-12 title-container">
            <span class="title">{{brewery.currentBatch.name}}</span>
            <span class="subtitle">{{brewery.currentBatch.styleName}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 batch-data">
            <div class="row title">
                Batch info
            </div>
            <div class="row content">
                <form>
                    <div class="form-inline form-group">
                        <label for="batchBrewingDate">Brewing date</label>
                        <input id="batchBrewingDate" type="date" class="form-control" value="{{brewery.currentBatch.brewingDate}}">
                    </div>
                    <div class="form-inline form-group">
                        <label for="batchBottlingDate">Bottling date</label>
                        <input id="batchBottlingDate" type="date" class="form-control" value="{{brewery.currentBatch.bottlingDate}}">
                    </div>
                    <div class="form-inline form-group">
                        <label for="batchOG">Original gravity</label>
                        <input id="batchOG" type="number" class="form-control" value="{{brewery.currentBatch.og}}">
                    </div>
                    <div class="form-inline form-group">
                        <label for="batchFG">Final gravity</label>
                        <input id="batchFG" type="number" class="form-control" value="{{brewery.currentBatch.fg}}">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <canvas id="chartFermentationTemp" width="400" height="400"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <canvas id="chartFermentationGravity" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
